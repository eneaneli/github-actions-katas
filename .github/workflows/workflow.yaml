name: Java CI

docker_username: ${{ secrets.DOCKER_USERNAME }}
docker_password: ${{ secrets.DOCKER_PASSWORD }}

on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - uses: actions/upload-artifact@v2
        with:
          name: codeBuild
          path: .
  Test:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Unit Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  Docker-image:
    needs: Build && Test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download a single artifact from build
        uses: actions/download-artifact@v2
        with:
          name: codeBuild
          path: .
      - name: Build Docker
        run: ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"
      - name: Push Docker
        run: ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"

